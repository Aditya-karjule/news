<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Mobile friendly tweaks */
        .news-img {
            height: 200px;
            object-fit: cover;
        }
        @media (max-width: 576px) {
            .search-bar {
                width: 100% !important;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">ðŸ“° News Search</h2>
        
        <form method="GET" class="d-flex justify-content-center flex-wrap my-4">
            <input type="text" name="query" class="form-control w-50 search-bar mb-2" placeholder="Enter topic (e.g., sports, politics)" value="{{ query }}">
            <button type="submit" class="btn btn-primary mx-2">Search</button>
        </form>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% else %}
            <div class="row">
                {% for article in articles %}
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                        <div class="card h-100">
                            <img src="{{ article.image_url }}" class="card-img-top news-img" alt="News Image" onerror="this.src='https://via.placeholder.com/300';">
                            <div class="card-body">
                                <h5 class="card-title">{{ article.title }}</h5>
                                <p class="card-text">{{ article.description|default:"No description available." }}</p>
                                <a href="{{ article.link }}" class="btn btn-sm btn-dark" target="_blank">Read More</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
